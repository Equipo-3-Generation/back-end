<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style/style-contactus.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contáctanos - h3rmeDia</title>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <!-- MAIN -->
    <main class="container-fluid text-center mt-5">
        <div class="contenedor-marco p-4 mb-4">
            <h1 class="fw-bold">Contáctanos</h1>
            <p class="text-muted">Llena nuestro formulario y te responderemos dentro de 24 hrs.</p>
            <p class="text-muted">email: soporte.h3rmedia@gmail.com</p>
        </div>

        <!-- Formulario de contacto -->
        <div class="container">
            <form id="formulario-contacto" action="https://formspree.io/f/xvgkkkpd" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label"></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label"></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label"></label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Tu teléfono (10 dígitos)" required pattern="[0-9]{10}">
                        <span class="error-message"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label"></label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Tu Mensaje ♥" required></textarea>
                    <span class="error-message"></span>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    

    <script src="script.js"></script>

    <script src="/general/navbar/navbar.js"></script>

    <script src="/general/footer/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    

</body>
</html>
