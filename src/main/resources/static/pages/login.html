<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon/favicon.ico" type="image/ico">
    <link href="/style/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inicio de sesión</title>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <!-- FORMULARIO -->
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <img src="/pictures/h3rmedia.png" alt="Logo" width="100">
                <h3 class="mt-2">Iniciar Sesión</h3>
            </div>
            <form id="loginForm">

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="email" required
                        placeholder="Ingresa tu correo">
                </div>

                <!-- Contraseña -->
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" autocomplete="current-password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye-fill"></i> <!-- Bootstrap Icons -->
                    </button>
                </div>

                <!-- Recordarme -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>

                <!-- Botón de ingresar -->
                <button type="submit" class="btn btn-dark w-100">Ingresar</button>

                <!-- Link para registro -->
                <div class="text-center mt-3">
                    <p>¿No tienes cuenta? <a href="/pages/register.html" class="text-decoration-none">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="infoModalLabel">Información</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="infoModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="/script/login.js"></script>

    <script src="/general/navbar/navbar.js"></script>

    <script src="/general/footer/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
