<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registrate - h3rmeDia</title>
</head>

<body>

    <div id="navbar-placeholder"></div>

    <!-- Empieza formulario de registro-->
    <main>

        <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 mt-4 mb-4">
            <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 600px;">
                <div class="text-center mb-4">
                    <img src="/pictures/h3rmedia.png" alt="Logo" width="200">
                    <h3 class="mt-4">Registrate</h3>
                </div>
                <form id="registerForm" action="javascript:void(0)" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="name" class="form-control" id="name" name="name" required
                            placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Número teléfono</label>
                        <input type="tel" class="form-control" id="tel" name="tel" required
                            placeholder="Ingresa tu número de teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="Ingresa tu contraseña" minlength="8">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                            required placeholder="Repite tu contraseña" minlength="8">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" required>
                        <label class="form-check-label" for="rememberMe">Aceptar Terminos y Condiciones</label>
                    </div>
                    <div id="errores"></div>
                    <button type="submit" class="btn btn-dark w-100">Registrarse</button>
                </form>
                
                <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" id="infoModalLabel">Información</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body" id="infoModalBody"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                
    </main>

    <div id="footer-placeholder"></div>

    <script src="/general/navbar/navbar.js"></script>

    <script src="/general/footer/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/script/register.js"></script>
</body>

</html>
